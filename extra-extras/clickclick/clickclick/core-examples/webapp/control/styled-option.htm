<script language="JavaScript" type="text/javascript">
var updateChanges;
var blankRule;

function copyStyle(from, to){
if (!updateChanges) return;

	var rule = findRule(from.id);
	if (rule==undefined) { 
		rule = blankRule;
	}
	var fromStyle = rule.style;
	var toStyle = to.style;
	var prop = "";
//	alert("bg-color: " + fromStyle.backgroundColor);
	
    for(var it in fromStyle) {
	    prop = "toStyle." + it + " = fromStyle." + it + ";";
	    try {
        	eval(prop);
	    } catch(e) {
	    	// Do nothing
	    }
	}
}

function toggleJavascript() {
if (!isFirefox()) return;
	try {
		var sels = document.getElementsByTagName("select");
		var sel;
		var check = document.getElementById("javascriptCheckbox");
		if (check.checked) {
			updateChanges = true;
			for (var i=0; i < sels.length; i++) {
				sel = sels[i];
				if (sel.id!=undefined) {
					if ((sel.id.indexOf("_w_"))=="-1") { // only dropdownboxes, not lists
						copyStyle(sel.options[sel.selectedIndex], sel);
					}
				}
			}
		} else {
			for (var i in sels) {
				sel = sels[i];
				// don't change default
				if (sel.id!=undefined && sel.id!="form_hidden") { // why are there 3 items more, even when length is correct??
					if ((sel.id.indexOf("_w_"))=="-1") { // only dropdownboxes, not lists
						copyStyle(blankRule, sel);
					}
				}
			}
			updateChanges = false;
		}
	} catch(err) {
		alert("Error processing toggle: " + err.description);
		return;
	}	
}

function isFirefox() {
	return (navigator.userAgent.indexOf("Firefox") != -1);
}

function findRule(rulename) {
//	for(var i=0; i < document.styleSheets.length; i++) { // cheating
		// document.write("<br><br>Stylesheet: " + i + "<br>----------------<br>");
		var sc = document.styleSheets[6]; // shortcutting it a bit :-) can't do this if you want to use this script in a generic way
		var selector;
		var rules = (sc.cssRules==undefined) ? sc.rules : sc.cssRules;
		// document.write("rules: " + rules.length);
		for(var k=0; k < rules.length; k++) {
			selector = rules[k].selectorText;
			// document.write("<br> selector: " + selector); 
			if (selector!=undefined && selector.indexOf(rulename)!=-1) {
				return rules[k];
			}
		}
//	} // end cheating
	return undefined;
}

function init() {
	if (isFirefox()) {
		blankRule = findRule("option, select"); // IE uses uppercase, so this will not work on IE
	}
	if (blankRule==undefined) {
		updateChanges = false;
		document.getElementById("javascriptCheckbox").disabled = true;
	} else {
		toggleJavascript(); // setting initial values
	}
}

init();
</script>
