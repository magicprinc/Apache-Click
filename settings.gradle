      library("spring-security-web", "org.springframework.security",  "spring-security-web").versionRef("securityVersion")
      library("spring-security-config", "org.springframework.security", "spring-security-config").versionRef("securityVersion")

      library("junit4", "junit", "junit").version("4.+")
      library("junit-jupiter", "org.junit.jupiter","junit-jupiter").version("latest.release")
      library("junit-vintage", "org.junit.vintage","junit-vintage-engine").version("latest.release")
      library("mockitoCore", "org.mockito", "mockito-core").version("latest.release") // 3,4 req JDK 8; 5 req JDK 11
      library("mockitoJUnit", "org.mockito", "mockito-junit-jupiter").version("latest.release")

      library("googletruthcore", "com.google.truth", "truth").version("latest.release")
      library("googletruth8", "com.google.truth.extensions", "truth-java8-extension").version("latest.release")

			library("byteBuddy", "net.bytebuddy","byte-buddy").version("latest.release")
			library("byteBuddyAgent", "net.bytebuddy","byte-buddy-agent").version("latest.release")
			library("asm", 'org.ow2.asm','asm').version("latest.release")
			library("cglib", 'cglib','cglib').version("latest.release")

      library("servletApi", "jakarta.servlet", "jakarta.servlet-api").version("4.+")

//      library("tomcat-core",   "org.apache.tomcat.embed", "tomcat-embed-core").versionRef("tomcatVersion")
