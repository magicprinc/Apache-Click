rootProject.name = 'click'

// https://docs.gradle.org/current/userguide/platforms.html
dependencyResolutionManagement {
  versionCatalogs {
    libs {
      version('springVersion',  "5.+")
      version('securityVersion',"5.+")
      version("tomcatVersion",  "8.+")


      library("spring-core", "org.springframework", "spring-core").versionRef("springVersion")
